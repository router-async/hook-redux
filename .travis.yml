language: node_js
sudo: false
node_js:
  - 6

cache:
  directories:
    - node_modules

script:
  - npm i -g typings
  - typings install
  - tsc --version
  - npm run transpile
  - ls -l
  - ls -l lib

deploy:
  provider: npm
  email: olegman.ru@gmail.com
  api_key: $NPM_API_KEY
  on:
    tags: true
    repo: router-async/hook-redux
